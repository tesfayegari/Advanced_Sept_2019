
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    .column {
      float: left;
      width: 33.3%;
      margin-bottom: 16px;
      padding: 0 8px;
    }

    @media screen and (max-width: 650px) {
      .column {
        width: 100%;
        display: block;
      }
    }

    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    }

    .container {
      padding: 0 16px;
    }

    .container::after,
    .row::after {
      content: "";
      clear: both;
      display: table;
    }

    .title {
      color: grey;
    }

    .button {
      border: none;
      outline: 0;
      display: inline-block;
      padding: 8px;
      color: white;
      background-color: #000;
      text-align: center;
      cursor: pointer;
      width: 100%;
    }

    .button:hover {
      background-color: #555;
    }
  </style>

  <h2>Employees</h2>
  

  <div class="row" id="empCards">

    


  </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
  function getItems(listName, odata) {
    var endPoint = _spPageContextInfo.webAbsoluteUrl + "/_api/web/Lists/getbytitle('" + listName + "')/items" + odata;
    return $.ajax({
      url: endPoint,
      type: "GET",
      headers: {
        "accept": "application/json;odata=verbose",
      }
    });
  }//End of GetList Items 

  $(document).ready(function () { 
    //Reading List Items 
    getItems('EmployeeDirectory','?$top=9').then(function(data){
      // response data
      var items = data.d.results;
      var empHtml = '';
      for(var index in items){
        var item = items[index];
        var imageId = ((index + 1)%3 == 0) ? 3:(index + 1)%3;
        empHtml += `<div class="column">
                      <div class="card">
                        <img src="https://www.w3schools.com/w3images/team${imageId}.jpg" alt="Jane" style="width:100%">
                        <div class="container">
                          <h2>${item.FullName}</h2>
                          <p class="title">${item.Title}</p>
                          <p>${item.ShortDescription.substring(0,50)}...</p>
                          <p>${item.PhoneNumber}</p>
                          <p><button class="button">Detail</button></p>
                        </div>
                      </div>
                    </div>`;
      }

      $('#empCards').html(empHtml);


    }, function(error){console.error(error);});
  
  
  });


</script>
